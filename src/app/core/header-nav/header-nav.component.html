
<div class="w-full mx-auto bg-white border-b 2xl:max-w-7xl">
  <div x-data="{ open: false }" class="relative flex flex-col w-full p-5 mx-auto bg-white md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
    <div class="flex flex-row items-center justify-between lg:justify-start">
      <a class="text-lg tracking-tight text-black uppercase focus:outline-none focus:ring lg:text-2xl" href="/">
        <span class="lg:text-lg uppecase focus:ring-0">
          Anthony Kubeka
        </span>
      </a>
      <button class="items-center text-gray-500 hover:text-black focus:outline-none focus:text-black md:hidden" (click)="toggleSidebar()">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      @if(sideBarOpen){
        <app-sidebar (showSidebar)="handleShowSidebarEvent($event)" class="md:hidden"></app-sidebar>
      }
    </div>
    <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden py-10 md:flex lg:py-0 md:justify-end md:flex-row">
      <ul class="space-y-2 list-none md:space-y-0 md:items-center md:inline-flex">
        <li>
          <a [routerLink]="['/projects']" routerLinkActive="router-link-active" class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 hover:border-blue-500 md:px-3 hover:text-blue-600">
            My projects
          </a>
        </li>
        <li>
          <a [routerLink]="['/cv']" class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 md:px-3 hover:text-blue-600 hover:border-blue-500">
            My CV
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
