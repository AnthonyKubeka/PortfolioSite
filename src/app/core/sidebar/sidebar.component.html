<div class="fixed inset-y-0 right-0 flex w-1/2 pl-10">
  <div class="pointer-events-auto relative w-screen max-w-md">
    <div class="flex h-full flex-col bg-white py-6 shadow-xl">
      <div class="px-4 flex justify-end">
        <button class="text-gray-500 hover:text-black focus:outline-none focus:text-black" (click)="toggleSidebar()">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>

      <div>
        <ul class="space-y-2 list-none">
          <li>
            <a [routerLink]="['/projects']" routerLinkActive="text-blue-600" class="px-2 py-8 text-sm text-gray-500 hover:text-cyan-200">
              Projects
            </a>
          </li>
          <li>
            <a [routerLink]="['/cv']" routerLinkActive="text-blue-600" class="px-2 py-8 text-sm text-gray-500 hover:text-cyan-200">
              CV
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
