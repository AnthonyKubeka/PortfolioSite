<div class="fixed inset-y-0 right-0 flex w-1/2 pl-10">
  <div class="pointer-events-auto relative w-screen max-w-md">
    <div class="flex h-full flex-col bg-white py-6 shadow-xl">
      <div class="px-4 flex justify-end">
        <button class="text-gray-500 hover:text-black focus:outline-none focus:text-black" (click)="toggleSidebar()">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>

      <div>
        <ul class="list-none">
          <li>
            <a [routerLink]="['/projects']" routerLinkActive="router-link-active" class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 hover:border-blue-500 md:px-3 hover:text-blue-600">
              My projects
            </a>
          </li>
          <li>
            <a [routerLink]="['/cv']" class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 md:px-3 hover:text-blue-600 hover:border-blue-500">
              My CV
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
